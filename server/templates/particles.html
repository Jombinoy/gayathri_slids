<!-- Animated Background Particles -->
<div id="particles-background"></div>

<style>
    #particles-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }

    #particles-background::before,
    #particles-background::after {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.3;
        animation: float 8s ease-in-out infinite;
    }

    #particles-background::before {
        background: radial-gradient(circle, #42affa, transparent);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
    }

    #particles-background::after {
        background: radial-gradient(circle, #9d4edd, transparent);
        bottom: -100px;
        right: -100px;
        animation-delay: 4s;
    }

    @keyframes float {

        0%,
        100% {
            transform: translate(0, 0) scale(1);
        }

        25% {
            transform: translate(50px, 50px) scale(1.2);
        }

        50% {
            transform: translate(-30px, 80px) scale(0.9);
        }

        75% {
            transform: translate(70px, -50px) scale(1.1);
        }
    }

    /* Shooting stars effect */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        animation: shoot 3s linear infinite;
    }

    @keyframes shoot {
        0% {
            transform: translate(0, 0);
            opacity: 1;
        }

        100% {
            transform: translate(-300px, 300px);
            opacity: 0;
        }
    }
</style>

<script>
    // Create shooting stars
    function createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 50 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        document.getElementById('particles-background').appendChild(star);

        setTimeout(() => star.remove(), 3000);
    }

    // Create stars periodically
    setInterval(createStar, 2000);
    createStar();
    createStar();
</script>
